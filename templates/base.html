<html>
  <head>
    <title>FLASK</title>
  </head>
  <body>
    <div>
      <h2>
        Please enter years of experince, testScore and interviewScore for A
        candidate to predicting a salary package
      </h2>
    </div>
    <form action="predict" method="post">
      <input
        type="number"
        name="experience"
        placeholder="experience"
        required="required"
      />
      <input
        type="number"
        name="test_score"
        placeholder="testScore"
        required="required"
      />
      <input
        type="number"
        name="interview_score"
        placeholder="interviewScore"
        required="required"
      />
      <button type="submit">Predict</button>
    </form>

    {{prediction_text}}
  </body>
  <!-- css path: statics/abc.css -->
</html>
